<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" fill="none">
  <defs>
    <!-- Icon background -->
    <linearGradient id="iconBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3060"/>
      <stop offset="100%" stop-color="#0c1a38"/>
    </linearGradient>
    <!-- U accent bar gradient -->
    <linearGradient id="barGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </linearGradient>
    <!-- Glow filter for LEDs -->
    <filter id="led" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Subtle drop shadow on icon box -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- ════════════════════════════════
       ICON  — 64×64 rack enclosure
  ════════════════════════════════ -->
  <!-- Outer box -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#iconBg)" filter="url(#shadow)"/>

  <!-- Left mounting rail -->
  <rect x="0"  y="0" width="9" height="64" rx="4" fill="#0d1e3a"/>
  <!-- Right mounting rail -->
  <rect x="55" y="0" width="9" height="64" rx="4" fill="#0d1e3a"/>

  <!-- Rail punch holes — left -->
  <circle cx="4.5" cy="12" r="2" fill="#060f1e"/>
  <circle cx="4.5" cy="52" r="2" fill="#060f1e"/>
  <!-- Rail punch holes — right -->
  <circle cx="59.5" cy="12" r="2" fill="#060f1e"/>
  <circle cx="59.5" cy="52" r="2" fill="#060f1e"/>

  <!-- ── 1U server ── -->
  <rect x="11" y="8"  width="42" height="11" rx="2" fill="#1a2e56"/>
  <!-- accent bar -->
  <rect x="11" y="8"  width="42" height="2"  rx="1" fill="url(#barGrad)"/>
  <!-- drive slot -->
  <rect x="14" y="11" width="5"  height="5"  rx="1" fill="#060f1e"/>
  <rect x="21" y="11" width="5"  height="5"  rx="1" fill="#060f1e"/>
  <!-- power LED green -->
  <circle cx="49" cy="13.5" r="2.2" fill="#00ff88" filter="url(#led)"/>

  <!-- ── 2U server ── -->
  <rect x="11" y="22" width="42" height="18" rx="2" fill="#1a2e56"/>
  <rect x="11" y="22" width="42" height="2"  rx="1" fill="url(#barGrad)" opacity="0.55"/>
  <!-- vent grille rows -->
  <rect x="14" y="26" width="20" height="1.5" rx="0.5" fill="#060f1e"/>
  <rect x="14" y="29.5" width="20" height="1.5" rx="0.5" fill="#060f1e"/>
  <rect x="14" y="33" width="20" height="1.5" rx="0.5" fill="#060f1e"/>
  <!-- small screen -->
  <rect x="36" y="26" width="14" height="10" rx="1.5" fill="#060f1e"/>
  <rect x="37" y="27" width="12" height="3"  rx="0.5" fill="#00d4ff" opacity="0.35"/>
  <rect x="37" y="31.5" width="7"  height="2"  rx="0.5" fill="#00d4ff" opacity="0.18"/>
  <!-- status LEDs -->
  <circle cx="49" cy="36" r="2" fill="#ffaa00" filter="url(#led)" opacity="0.9"/>

  <!-- ── 1U network switch ── -->
  <rect x="11" y="43" width="42" height="11" rx="2" fill="#122040"/>
  <rect x="11" y="43" width="42" height="2"  rx="1" fill="#ffaa00" opacity="0.5"/>
  <!-- RJ45 ports -->
  <rect x="14"   y="46.5" width="4" height="4.5" rx="0.6" fill="#060f1e"/>
  <rect x="19.5" y="46.5" width="4" height="4.5" rx="0.6" fill="#060f1e"/>
  <rect x="25"   y="46.5" width="4" height="4.5" rx="0.6" fill="#060f1e"/>
  <rect x="30.5" y="46.5" width="4" height="4.5" rx="0.6" fill="#060f1e"/>
  <!-- link LEDs above ports -->
  <circle cx="16"   cy="46" r="1.1" fill="#00ff88" opacity="0.9"/>
  <circle cx="21.5" cy="46" r="1.1" fill="#00ff88" opacity="0.9"/>
  <circle cx="27"   cy="46" r="1.1" fill="#555"    opacity="0.6"/>
  <circle cx="32.5" cy="46" r="1.1" fill="#00ff88" opacity="0.9"/>
  <!-- activity LED -->
  <circle cx="49" cy="48.5" r="2" fill="#00d4ff" filter="url(#led)" opacity="0.85"/>

  <!-- Cyan glow line at bottom of icon -->
  <rect x="12" y="60" width="40" height="2" rx="1" fill="url(#barGrad)" opacity="0.4"/>


  <!-- ════════════════════════════════
       WORDMARK
  ════════════════════════════════ -->
  <!-- "RACK" in regular weight -->
  <text
    x="82" y="30"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="22"
    font-weight="300"
    letter-spacing="0.12em"
    fill="#c8d8f0"
  >RACK</text>

  <!-- "MOUNT" in heavy weight, cyan accent -->
  <text
    x="148" y="30"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="22"
    font-weight="800"
    letter-spacing="0.06em"
    fill="#ffffff"
  >MOUNT</text>

  <!-- Separator line -->
  <line x1="82" y1="36" x2="314" y2="36" stroke="#ffffff" stroke-width="0.5" opacity="0.08"/>

  <!-- "DCIM" pill badge -->
  <rect x="82" y="41" width="34" height="14" rx="4" fill="rgba(0,212,255,0.1)" stroke="#00d4ff" stroke-width="0.7" opacity="0.7"/>
  <text
    x="99" y="51.5"
    font-family="'Segoe UI', 'Inter', Arial, sans-serif"
    font-size="7.5"
    font-weight="700"
    letter-spacing="0.18em"
    fill="#00d4ff"
    text-anchor="middle"
  >DCIM</text>

  <!-- "Data Center Infrastructure Management" -->
  <text
    x="124" y="51.5"
    font-family="'Segoe UI', 'Inter', Arial, sans-serif"
    font-size="7"
    font-weight="400"
    letter-spacing="0.07em"
    fill="#ffffff"
    opacity="0.22"
  >DATA CENTER INFRASTRUCTURE MANAGEMENT</text>
</svg>
