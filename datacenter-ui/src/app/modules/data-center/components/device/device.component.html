<div
  class="asset"
  (mouseenter)="hostnameVisible = true"
  (mouseleave)="hostnameVisible = false"
>
  @if (device) {
    <div class="ru ru1">
      <img
        class="ru ru{{ device.device_rack_units }}"
        src="http://localhost:8000/files/{{ device.device_image }}"
        alt="{{ device.device_hostname }}"
      />
      @if (hostnameVisible) {
        <span class="ru1 ru-text">{{ device.device_hostname }}</span>
      }
    </div>
  }
</div>
