<div class="zoom-controls">
  <button
    class="zoom-btn"
    (click)="zoomIn.emit()"
    [title]="'map_zoom.zoom_in' | translate"
  >
    +
  </button>
  <button
    class="zoom-btn"
    (click)="zoomOut.emit()"
    [title]="'map_zoom.zoom_out' | translate"
  >
    −
  </button>
  <div class="zoom-sep"></div>
  <button
    class="zoom-btn"
    (click)="fitToView.emit()"
    [title]="'map_zoom.fit' | translate"
  >
    ⊡
  </button>
  <button
    class="zoom-btn"
    (click)="centerAndSnap.emit()"
    [title]="'map_zoom.center' | translate"
    [disabled]="!roomSelected()"
  >
    ⌖
  </button>
  <button
    class="zoom-btn zoom-reset"
    (click)="resetZoom.emit()"
    [title]="'map_zoom.reset' | translate"
  >
    {{ zoom() * 100 | number: "1.0-0" }}%
  </button>
</div>
