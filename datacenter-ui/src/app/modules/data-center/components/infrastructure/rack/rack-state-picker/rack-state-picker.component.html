<div class="rack-state-backdrop" (click)="close()"></div>
<div
  class="rack-state-picker"
  [style.top.px]="anchorY()"
  [style.left.px]="anchorX()"
  (click)="$event.stopPropagation()"
>
  @if (_saving()) {
    <div class="rack-state-picker__saving">Salvataggioâ€¦</div>
  } @else {
    @for (s of states(); track s.id) {
      <button class="rack-state-picker__item" (click)="pickState(s.id)">
        {{ s.name }}
      </button>
    }
  }
</div>
