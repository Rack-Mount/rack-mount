<div class="rack">
  <table>
    <thead>
      <th><strong>Rack: </strong>{{ rack?.name }} - {{ rack?.location }}</th>
    </thead>
    @for (rackElem of rackRender; track rackElem) {
      <tr>
        @if (rackElem.visible) {
          <td
            [attr.rowspan]="rackElem.device ? rackElem.device.device_rack_units : 1"
            >
            @if (!rackElem.device) {
              <div class="ru ru1">
                {{ rackElem.position }}
              </div>
            }
            @if (rackElem.device) {
              <app-device
                [device]="rackElem.device"
                [position]="rackElem.position"
              ></app-device>
            }
          </td>
        }
      </tr>
    }
  </table>
</div>
