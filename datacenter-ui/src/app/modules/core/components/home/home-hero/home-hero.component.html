<header class="hero">
  <div class="hero-content">
    <div class="hero-badge">{{ "hero.badge" | translate }}</div>
    <h1 class="hero-title">
      {{ "hero.title_prefix" | translate }}
      <span class="accent">{{ "hero.title_accent" | translate }}</span>
    </h1>
    <p class="hero-subtitle">
      {{ "hero.subtitle" | translate }}
    </p>
  </div>
  <div class="hero-image">
    <img src="logo.svg" alt="" class="hero-logo" />
  </div>
</header>
