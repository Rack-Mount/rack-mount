<div class="home">
  <app-home-hero />

  @if (!loading && locations.length > 0) {
    <app-home-stats
      [locationCount]="locations.length"
      [totalRooms]="totalRooms"
    />
  }

  <app-home-locations
    [loading]="loading"
    [locations]="locations"
    (roomOpen)="onRoomOpen($event)"
    (assetsOpen)="onAssetsOpen()"
    (vendorsOpen)="onVendorsOpen()"
    (modelsOpen)="onModelsOpen()"
  />
</div>
