<div class="stats-row">
  <div class="stat-item">
    <span class="stat-number">{{ locationCount() }}</span>
    <span class="stat-label">{{ "stats.locations" | translate }}</span>
  </div>
  <div class="stat-divider"></div>
  <div class="stat-item">
    <span class="stat-number">{{ totalRooms() }}</span>
    <span class="stat-label">{{ "stats.rooms" | translate }}</span>
  </div>
  <div class="stat-divider"></div>
  <div class="stat-item">
    <span class="stat-number stat-number--online">{{
      "stats.online" | translate
    }}</span>
    <span class="stat-label">{{ "stats.system_status" | translate }}</span>
  </div>
</div>
